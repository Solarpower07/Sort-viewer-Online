<!DOCTYPE html>
<html>
    <head>
        <link href="./main.css" rel="stylesheet">
        <title>Choose Sort - Sort Viewer Online</title>
    </head>
    <body>

        <script src="./scripts/main.js" type="text/javascript"></script>

        <script src="./scripts/sorts.js"></script>
        <script src="./scripts/sorts/exchange.js"></script>
        <script src="./scripts/sorts/selection.js"></script>
        <script src="./scripts/sorts/insertion.js"></script>
        <script src="./scripts/sorts/merge.js"></script>
        <script src="./scripts/sorts/distribute.js"></script>
        <script src="./scripts/sorts/impractical.js"></script>
        <script src="./scripts/sorts/misc.js"></script>

        <script src="./scripts/scripts.js"></script>

        <div class="controls-box">
            <h2 class="controls">
                <strong>Keybinds:</strong>
            </h2>
            <div class="controls-list">
                <h2>
                    Escape: Return here
                    <br>
                    Enter: End sort early
                    <br>
                    Space: Pause / resume sort
                </h2>
            </div>
        </div>
        
        <div class="content-box">

            <form action="./viewer.html" method="get">

                <!-- <input type="number" min="2" max="512" name="numbers" placeholder="Enter name here..."> -->

                <select id="script_select" name="script">
                    <option value="all" selected>All sorts</option>
                    <option value="exchange">Exchange sorts</option>
                    <option value="selection">Selection sorts</option>
                    <option value="insertion">Insertion sorts</option>
                    <option value="merge">Merge sorts</option>
                    <option value="distribute">Distribute sorts</option>
                    <option value="impractical">Impractical sorts</option>
                </select>

                <br>

                <select id="shuffle_select" name="shuffle">
                    <option value=0 selected>Random shuffle</option>
                    <option value=1>Already sorted</option>
                    <option value=2>Reverse sorted</option>
                    <option value=3>Heapified</option>
                    <option value=4>Partially combed</option>
                </select>

                <br>

                <input type="submit" class="button" value="Run script">

            </form>

        </div>

        <script>

            // for (const script of Object.keys(script))

        </script>

    </body>
</html>
